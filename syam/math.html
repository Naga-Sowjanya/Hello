<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>
<p id="sample"></p>
<p id="abs"></p>
<p id="power"></p>
<p id="sqrt"></p>
<p id="round"></p>
<p id="sin"></p>
<p id="cos"></p>
<p id="random"></p>

<script>
document.getElementById("demo").innerHTML = Math.floor(4.7);
document.getElementById("sample").innerHTML = Math.ceil(4.4);
document.getElementById("abs").innerHTML = Math.abs(-4.4);
document.getElementById("power").innerHTML = Math.pow(2,5);
document.getElementById("sqrt").innerHTML = Math.sqrt(16);
document.getElementById("round").innerHTML = Math.round(5.7);
document.getElementById("sin").innerHTML =Math.sin(90 * Math.PI / 180);
document.getElementById("cos").innerHTML =Math.cos(0 * Math.PI / 180);  
document.getElementById("random").innerHTML =Math.random(); 
</script>

</body>
</html>
