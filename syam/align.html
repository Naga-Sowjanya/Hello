<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
table.center {
  margin-left:auto; 
  margin-right:auto;
}
</style>
</head>
<body>

<h2>Center a Table</h2>
<p>To center a table, set left and right margin to auto:</p>

<table class="center">
  <tr>
    <th>Courses</th>
    <th>Score</th> 
   
  </tr>
  <tr>
    <td>MPI</td>
    <td>90</td>
  </tr>
  <tr>
    <td>DMT</td>
   
    <td>94</td>
  </tr>
  <tr>
    <td>ES</td>
    
    <td>80</td>
  </tr>
</table>

</body>
</html>
