<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>This example calls a function which performs a calculation, and returns the result:</p>

<p id="demo"></p>

<script>

function multiply(a, b = 1) {
  return a * b;
}

document.getElementById("demo").innerHTML = multiply(5,2);


</script>

</body>
</html>
