<!DOCTYPE html>
<html>
<head>
<style>
body {
  color: blue;
}

h1 {
  color: green;
}
div.b {
  font-size: large;
}

div.c {
  font-size: 150%;
}

</style>
</head>
<body>
<h1>Hi and Welcome!!</h1>
<div class="b">This is heading 1</div>
<p>This is an ordinary paragraph. Notice that this text is blue. The default text color for a page is defined in the body selector.</p>
<div class="c">Another paragraph.</div>
<!-- there are no errors -->

</body>
</html>
