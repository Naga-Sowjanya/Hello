<html>
<body>
<form>
<label for="name"><b>Name:</b></label>
    <input type="text" placeholder="Enter Name" name="name" id="name" required><br>
<label for="phone">Enter your phone number:</label>
<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
<h3>Course:</h3>
<input type="radio" id="Bachelors" name="course" value="Bachelors">
<label for="Bachelors">Bachelors</label><br>
<input type="radio" id="Masters" name="course" value="Masters">
<label for="Masters">Masters</label><br>
<h3>Description box:</h3>
<textarea id="text" name="text" rows="4" cols="50">
</textarea>

<h3>Subject Interest:</h3>
<input type="checkbox" id="Java" name="Java" value="Java"/>
  <label for="Java"> Java</label><br>
  <input type="checkbox" id="c++" name="c++" value="c++"/>
  <label for="c++">c++ </label><br>

</form>
</body>
</html>
