<html>
<head>
<h1>Name  Validation</h1>
<script>
function allLetter()
  {
  var inputtxt=document.getElementById("name");
   var letters = /^[A-Za-z]+$/;
   if(inputtxt.value.match(letters))
     {
      alert("Perfect");
     }
   else
     {
     alert("please give only alphabets!!.");
     }
  }
</script>
</head>
<body>
name:<input type="text" id="name">
<input type="submit" onclick="allLetter()">
</body>
</html>
