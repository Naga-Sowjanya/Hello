<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Methods</h2>

<p>The slice() method extract a part of a string
and returns the extracted parts in a new string:</p>

<p id="demo"></p>
<p id="ss"></p>
<p id="vv"></p>

<script>
var str = "Conduriaonlineinternship";
var res = str.charAt(5);
var sep = str.charAt(7);
var sxp = str.charAt(10);

document.getElementById("demo").innerHTML = res;
document.getElementById("ss").innerHTML = sep;
document.getElementById("vv").innerHTML = sxp;
</script>

</body>
</html>
