<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>
<script>
$(document).ready(function(){
 $("p").dblclick(function(){
  $(this).fadeOut();
});
 $("bt1").click(function(){ 
  $("h3").fadeOut();
});
 $("bt2").click(function(){
  $("h3").fadeIn();
});
  $("button").click(function(){
   $("h4").toggle();
});
});
</script>
</head>
<body>
<p>dblclick event</p>
<button class="bt1">fade out</button>
<button class="bt2">fade in</button><br>
<button>toggle</button>
<h4>this heading will hide and agian shown as same as fadein or out</h4><br>
</body>
</html>
